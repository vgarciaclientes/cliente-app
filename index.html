<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.3 CDN -->
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Gestión de Clientes</h1>
        <!-- Formulario de entrada -->
        <form id="cliente-form" class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
            </div>
            <div class="col-md-4">
                <input type="email" class="form-control" placeholder="Correo" id="correo" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Teléfono" id="telefono">
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Empresa" id="empresa">
            </div>
            <div class="col-md-4">
                <select class="form-select" id="estado">
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Notas" id="notas">
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Agregar Cliente</button>
            </div>
        </form>
        <!-- Tabla de clientes -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="tabla-clientes">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Empresa</th>
                        <th>Estado</th>
                        <th>Notas</th>
                    </tr>
                </thead>
                <tbody id="clientes-body">
                    <!-- Datos cargados dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
